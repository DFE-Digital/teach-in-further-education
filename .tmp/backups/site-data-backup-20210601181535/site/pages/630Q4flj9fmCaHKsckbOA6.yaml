  :title: Vocational subjects
  :advice_body: "### What you could teach\nYou could teach subjects like: \n- engineering\n-
    secretarial\n- plumbing\n- hairdressing\n- electrical\n- business\n- construction\n-
    vehicle mechanics\n\n### Real experience is valued\nVocational training in FE
    is best suited to those with at least 3 years experience in their chosen field.
    FE providers value industry experience that can be passed on.\n\n### Qualification
    level\nIt is preferable if you have a level 3 qualification, such as an A Level
    in your area of expertise. If you can demonstrate significant industry experience
    though, you still may be able to teach in a college or learning centre.\n"
