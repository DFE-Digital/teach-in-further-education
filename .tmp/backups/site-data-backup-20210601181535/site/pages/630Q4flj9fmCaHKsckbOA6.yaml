  :title: Academic subjects
  :advice_body: "### What you could teach\nYou could teach subjects like:\n- mathematics\n-
    English\n- sciences\n- teaching literacy\n- numeracy\n- English for Speakers of
    Other Languages (ESOL)\n- Special Educational Needs (SEN)\n\nYou will need at
    least a level 3 qualification, such as an A Level  in your subject to teach it
    in a Further Education setting. \n"
