    :title: What you could teach
    :advice_body: |
      There is demand for FE teachers in a wide range of subjects from agriculture to massage therapy.

      You might get a tax-free bursary of £26,000 if you want to teach:

      - mathematics
      - science
      - engineering
      - computing

      You might get tax-free bursary of £15,000 if you want to teach Special Educational Needs and Disabilities (SEND)

      You might get tax-free bursary of £12,000 if you want to teach English

      ### Get paid to train
      You might be able to work in FE while you earn a teaching qualification - your employer might pay for your course.

      ### 37 days paid holiday
      Term-based holidays mean FE teachers typically get 37 days' paid leave per year, plus all the bank holidays.

      ### Qualify while you teach
      There are full- and part-time jobs in FE, and if you need to earn a qualification, most courses are flexible too.
