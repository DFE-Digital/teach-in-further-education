  :title: Diploma in Education and Training
  :advice_body: "This qualification is for you if you want a full FE training qualification.
    This qualification is for teaching most subjects in further education.\n\nYou
    can also choose to specialise in one of 3 Specialist Pathway areas of teaching:\n-
    special educational needs\n- English. Literacy, and optionally, English for speakers
    of other languages (ESOL)\n- mathematics\n\nTo teach English or mathematics you
    need at least a Level 3 qualification in the subject, such as an A Level. \n\n|
    \              |                    |\n|---------------|--------------------|\n|
    __Course structure__       | 100 hours of teaching practice, including 50 in your
    chosen area if you are on a Specialist Pathway |\n| __Level of qualification you
    will get__ | Level 5 (Degree level) You can also take this course with a levels
    6 or 7 qualification\n[What levels mean](#) |\n| __Area of education__ (Primary,
    Secondary, FE) | FE only\n| __Teaching status__  | Full FE teaching qualification
    Can lead to QTLS in FE   |\n| __Cost__ (varies by provider) | £900 to £6,000     |\n|
    __Course length__ | 1 to 2 years, full time or part time      |\n| __Entry requirements__
    | An assessment of your English, mathematics and ICT skills. If you are on a Specialist
    Pathway for mathematics or English, you'll need at least a level 3 qualification
    in the subject, such as an A Level |"
