  :title: Full teaching qualifications
  :advice_body: "### Full teaching qualification: Level 5 Diploma\nYou do not need
    to have a degree already to study for a Level 5 Diploma in Education and Training.
    This is a full teaching qualification for teaching in FE.\n\nThings to consider:\n\n-
    an assessment of your English, mathematics and ICT skills will be needed before
    you start the course\n- courses can last 1 or 2 years\n- part-time study is possible\n\n####
    3 specialist areas\n\nAs part of your training you can choose to specialise in
    one of 3 specialist areas of teaching:\n- special educational needs\n- English
    (literacy and/or ESOL)\n- Mathematics\n\nTo teach these subjects you need at least
    a Level 3 qualification in the subject, such as an A Level, or relevant industry
    experience.\n\n### Full teaching qualifications: PGCE and PCET \nIf you already
    have a degree you might also want to consider:\n- PGCE in Post-Compulsory Education\n-
    PCET in Post-Compulsory Education and Training\n\nA PGCE will also allow you to
    teach in secondary schools as well as FE.\n\nBoth qualifications:\n- cost up to
    £9000 (bursaries and scholarships may be available)\n- are 1 year full time courses\n-
    need a degree, plus GCSE English and mathematics\n- are the equivalent of a Masters
    degree\n"
