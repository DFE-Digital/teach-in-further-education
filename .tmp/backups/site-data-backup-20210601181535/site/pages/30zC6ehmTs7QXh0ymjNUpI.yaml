  :title: Award in Education and Training
  :advice_body: |
    This qualification is for you if you are open to teaching in a range of contexts and want to build skills and confidence.

    It's useful outside of formal academic institutions. For example, it would be a good course to take if you wanted to teach musical instruments to private pupils.

    |                    |                     |
    |--------------------|---------------------|
    | __Course structure__  | 3 modules and a ‘micro teaching’ experience (around 15 minutes)       |
    | __Level of qualification you will get__  | Level 3  [What levels mean](#)     |
    | __Area of education__ (Primary, Secondary, FE) | FE only |
    | __Teaching status__ | No official teaching status      |
    | __Cost__ (varies by provider)       | Up to £500       |
    | __Course length__       | From 3 days full time to 12 weeks part time       |
    | __Entry requirements__       | None       |
