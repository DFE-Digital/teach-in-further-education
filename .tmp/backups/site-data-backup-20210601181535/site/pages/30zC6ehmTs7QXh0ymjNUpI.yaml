  :title: PGCE secondary
  :advice_body: |-
    This course is the equivalent of a Master's degree. It gives you Qualified Teacher Status and lets you teach in:
    - secondary schools
    - sixth forms
    - further education colleges

    |              |               |
    |--------------|---------------|
    | __Course structure__       | 100 hours teaching     |
    | __Level of qualification you will get__      | Level 7 (equivalent to Master’s degree) [What levels mean](#)     |
    | __Area of education__ (Primary, Secondary, FE)        | Secondary, sixth form and FE |
    | __Teaching status__ | Full secondary teaching qualification Can lead to QTS in secondary teaching or QTLS in FE teaching   |
    | __Cost__ (varies by provider) | Up to £9,000 if self-funded (some providers offer a bursary or scholarship)   |
    | __Course length__ | 1 year full time      |
    | __Entry requirements__ | Degree or equivalent, and English and mathematics GCSEs grade 4 (C) or above |
