  :title: Career changers
  :advice_body: "Moving into FE teaching from a different type of job can be a big
    change. \n\nThere is advice and support available to help you decide if FE is
    for you and what you need to do to meet the expectations of an FE provider. \n\n###
    Background check\nPeople who work in FE must pass a criminal records check. You
    might not be able to work as an FE teacher if you have certain types of conviction."
