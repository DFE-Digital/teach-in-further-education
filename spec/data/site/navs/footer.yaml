    :title: What you could earn
    :advice_body: "Further education (FE) teachers are employed by colleges and training
      providers on a full- or part-time basis.\n\n### The average salary for an FE
      teacher ranges from £24,000 to £40,000 \n\nThis is according to National Careers
      Service figures.\n\nFE providers are independent businesses, so are free to
      set their own salary levels.\n\nThese may be determined by:\n\n- the demand
      for your subject\n- your level of experience and qualifications\n- your local
      area\n\nYou can get an idea of your local provider's pay scale by looking at
      the current jobs on the careers section of their website.\n\n[Find your local
      FE college on the Association of Colleges website](https://www.aocjobs.com/employers-a-z
      \"Association of Colleges college finder\")\n\n[Find independent training providers
      on the Association of Employment Learning Providers' website](https://www.aelp.org.uk/about/our-members/
      \"Association of Employment Learning Providers member finder\")"
