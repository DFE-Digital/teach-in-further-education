    :title: Choose your teaching qualification
    :advice_body: |
      If you want to start teaching in FE before you get a teaching qualification, you do not need to worry about courses.

      The college or training provider will arrange the teacher training course for you.

      If you want to train first, you need to know what training options there are.

      Which course you choose will depend on the:

      - course costs
      - time you can commit
      - expectations of the FE providers you want to work for
      - qualifications you already have

      Some teaching courses allow full or part time study.
