    :title: Find out if you could teach in further education
    :advice_body: "Your skills are more valuable than you realise.\n\n### What you
      need\n\n- skills, knowledge and experience in your subject\n- a teaching qualification
      - or the willingness to work towards one\n\nIdeally you'll have industry experience,
      preferably with relevant trade qualification. Usually at level 3.\n\n[What levels
      mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
      \"List of academic qualification levels\")\n\nYou'll also need mathematics and
      English skills. If you do not have GCSEs in mathematics and English, FE providers
      might want to assess your skills. They may support you to improve your mathematics
      and English skills as part of your teacher training.\n\n### Teacher training
      \n\nThe college or training provider will arrange this for you when you start
      a job with them.\n\nThe training is not linked to your subject or skill. It's
      to help you to share your skills, knowledge and experience.\n\nTeacher training
      courses vary by:\n\n- what they cost\n- their duration\n- their minimum qualification
      requirements\n\n[Find out what you could teach](/what-you-could-teach.html \"Find
      out what you could teach\")"
