          :title: GCSE
          :advice_body: "## Diploma in Education\n\nThis Level 5 qualification lets
            you teach most trades, skills and subjects in further education (FE).\n\n[What
            levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
            \"Explanation of the different educational attainment levels\")\n\n###
            This qualification is good if you want to:\n\n- train part time or on
            the job\n- teach without a degree in your subject\n- get a full teaching
            qualification but keeping costs to a minimum\n- [qualify for a bursary](https://www.gov.uk/government/publications/initial-teacher-training-itt-bursary-funding-manual/initial-teacher-training-bursaries-funding-manual-2020-to-2021-academic-year
            \"UK bursary information 2020-21\")\n- [get Qualified Teacher in Learning
            and Skills Status (QTLS) once you've qualified](https://set.et-foundation.co.uk/professional-status/qtls
            \"Find out about qualified teacher status\") \n\n### This might not be
            the right qualification if you want to:\n- teach in secondary schools\n-
            teach in sixth form colleges\n- take a basic course to see if FE is really
            for you\n\n### Integrated Specialist Diploma\n\nYou can also choose to
            specialise in one of 3 Specialist Pathway areas of teaching:\n\n- special
            educational needs\n- English literacy\n- English for speakers of other
            languages (ESOL)\n- mathematics\n\nTo teach English or mathematics you
            need at least a Level 3 qualification in the subject.\n\n[What levels
            mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
            \"Explanation of the different educational attainment levels\")\n\n|               |
            \                   |\n|---------------|--------------------|\n| __Course
            structure__       | 100 hours of teaching practice, including 50 in your
            chosen area if you are on a Specialist Pathway |\n| __Level of qualification
            you will get__ | Level 5 (Degree level). You can also take this course
            with a levels 6 or 7 qualification. [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
            \"Explanation of the different educational attainment levels\") |\n| __Area
            of education__ (Primary, Secondary, FE) | FE only\n| __Teaching status__
            \ | Full FE teaching qualification. Can lead to [QTLS in FE](https://set.et-foundation.co.uk/professional-status/qtls
            \"Find out about qualified teacher status\")    |\n| __Cost__ (varies
            by provider) | up to £6,000     |\n| __Course length__ | 1 to 2 years,
            full time or part time      |\n| __Entry requirements__ | An assessment
            of your English, mathematics and ICT skills. If you are on a specialist
            pathway for mathematics or English, you'll need at least a level 3 qualification
            in the subject. [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
            \"Explanation of the different educational attainment levels\") |"
