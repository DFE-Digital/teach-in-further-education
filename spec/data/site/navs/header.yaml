    :title: 'Subject-specific qualifications '
    :slug: subject-specific-qualifications
    :blocks:
    - :id: 2dSAy6Mk1OlBMIiVDcPJ0u
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-05-14T09:25:51+00:00'
        :created_at: '2021-05-14T09:25:51+00:00'
        :id: 2dSAy6Mk1OlBMIiVDcPJ0u
      :title: Vocational subjects
      :advice_body: "### What you could teach\nYou could teach subjects like: \n-
        engineering\n- secretarial\n- plumbing\n- hairdressing\n- electrical\n- business\n-
        construction\n- vehicle mechanics\n\n### Real experience is valued\nVocational
        training in FE is best suited to those with at least 3 years experience in
        their chosen field. FE providers value industry experience that can be passed
        on.\n\n### Qualification level\nIt is preferable if you have a level 3 qualification,
        such as an A Level in your area of expertise. If you can demonstrate significant
        industry experience though, you still may be able to teach in a college or
        learning centre.\n"
    - :id: e0XCvhr4XVEtz0N0hZMCf
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-05-14T09:28:11+00:00'
        :created_at: '2021-05-14T09:28:11+00:00'
        :id: e0XCvhr4XVEtz0N0hZMCf
      :title: Academic subjects
      :advice_body: "### What you could teach\nYou could teach subjects like:\n- mathematics\n-
        English\n- sciences\n- teaching literacy\n- numeracy\n- English for Speakers
        of Other Languages (ESOL)\n- Special Educational Needs (SEN)\n\nYou will need
        at least a level 3 qualification, such as an A Level  in your subject to teach
        it in a Further Education setting. \n"
