    :title: Training on the job
    :advice_body: |-
      If you have the skills, knowledge and experience the college or training provider wants, you can start work as an FE teacher.

      You'll study for your teacher training alongside your work as a teacher. Colleges and training providers may give you time to study during working hours.

      [Here's a list of popular teacher training courses.](/full-list-of-fe-qualifications.html "A list of popular teacher training courses")

      The FE provider may pay for your teacher training. If so, they may expect you to stay with them for a set period after you qualify.

      [You may be eligible to apply for a student loan to help pay for the course fees.](https://www.gov.uk/student-finance "Student loans")
