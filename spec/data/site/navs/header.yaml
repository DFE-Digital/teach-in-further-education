      :title: What you need to teach in further education
      :advice_body: "There are 2 elements that make a good further education (FE)
        teacher:\n\n- skills, knowledge and experience in your subject\n- effective
        teaching practice\n\nIdeally you'll have industry experience, preferably with
        relevant trade qualification. Usually at level 3.\n\n[What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
        \"what different academic levels mean\")\n\nYou'll also need good mathematics
        and English skills.\n\nTeaching practice forms part of teacher training, which
        your college or training provider will support you to do.\n\nThis is not linked
        to what you want to teach. It's to help you to teach anything your skills,
        knowledge and experience qualify you to.\n\nYou'll need to study teacher training.
        \n\nThere are 2 ways of doing teacher training:\n\n- [Train on the job](/train-on-the-job.html
        \"Train on the job\")\n- [Train in your own time](/train-in-your-own-time.html
        \"Train in your own time\")\n\nIf you need teacher training your new employer
        will arrange this for you.\n\nTeacher training courses vary by:\n\n- what
        they cost\n- their duration\n- their minimum qualification requirements\n\n[Here's
        a list of popular teacher training courses.](/full-list-of-fe-qualifications.html
        \"A list of popular teacher training qualifications\")"
