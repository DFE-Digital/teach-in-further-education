    - :id: 6iPzcLN3pGn52PXP2lQlMC
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-05-18T08:02:05+00:00'
        :created_at: '2021-04-29T23:31:05+00:00'
        :id: 6iPzcLN3pGn52PXP2lQlMC
      :title: About FE
      :advice_body: |-
        Further education (FE) is learning for people who want to boost their employment prospects or just want to learn something new. Learners range from school leavers to people already in the workforce. FE learners are typically older than 16.

        Lectures and training takes place in colleges, training centres and on-site in industry settings. FE allows experts in their subject to pass on knowledge and inspire people of a range of ages and backgrounds.
    - :id: 5bl9sYZHo3Zns6ojkVwqrL
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-05-18T08:03:27+00:00'
        :created_at: '2021-04-29T23:31:04+00:00'
        :id: 5bl9sYZHo3Zns6ojkVwqrL
      :title: What you could teach
      :advice_body: |
        There is demand for FE teachers in a wide range of subjects from agriculture to massage therapy.

        You might get a tax-free bursary of £26,000 if you want to teach:

        - mathematics
        - science
        - engineering
        - computing

        You might get tax-free bursary of £15,000 if you want to teach Special Educational Needs and Disabilities (SEND)

        You might get tax-free bursary of £12,000 if you want to teach English

        ### Get paid to train
        You might be able to work in FE while you earn a teaching qualification - your employer might pay for your course.

        ### 37 days paid holiday
        Term-based holidays mean FE teachers typically get 37 days' paid leave per year, plus all the bank holidays.

        ### Qualify while you teach
        There are full- and part-time jobs in FE, and if you need to earn a qualification, most courses are flexible too.
    - :id: 2GE7Oj5gaBed42AHKQjNhL
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-04-30T00:01:02+00:00'
        :created_at: '2021-04-29T23:31:04+00:00'
        :id: 2GE7Oj5gaBed42AHKQjNhL
      :title: Get your teaching qualification
      :advice_body: |
        In some cases you will be able to train towards a teaching qualification after you’ve started in a job.

        Different colleges offer different training opportunities.

        [Find out about further education teacher training](/#)
    - :id: yVep65ieALyy1UoUaDYUK
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-06-01T17:22:49+00:00'
        :created_at: '2021-04-29T23:31:04+00:00'
        :id: yVep65ieALyy1UoUaDYUK
      :title: Find a job
      :advice_body: "If you know of any local FE colleges, have a look on their websites
        to see if there are any suitable vacancies.\n\nNot all colleges say if qualification
        training is included on their job adverts. They will specify the qualification
        needed for the job though. \n\nIf you decide to get qualified first, you'll
        at least know what course you need to take. \n\nIt's worth getting in touch
        with the college by email if you're not sure. \n\nIf a college needs your
        expertise, they may encourage you to gain a teaching qualification while you’re
        working for them. They might even help to find and pay for the course.\n\nOther
        places to look:\n\n- [Association of colleges job site](https://www.aocjobs.com
        \"Association of Colleges jobs\")\n\n- [Further Education job site](https://www.fejobs.com/career-advice
        \"FE Jobs website\")\n\n- [College Jobs](https://college.jobs.ac.uk \"College
        Jobs website\")\n\nThe DfE does not endorse any particular providers or job
        sites. "
    :is_accordion: true
- :id: 15FI0WUAPnHGy98eB7XW5N
  :_meta:
