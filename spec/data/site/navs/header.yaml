      :title: Pay, conditions, and benefits
      :advice_body: "### What you could earn\n\nFurther education (FE) teachers are
        employed by colleges and training providers on a full- or part-time basis.\n\n[According
        to the National Careers Service the average salary for an FE teacher ranges
        from £24,000 to £37,000. ](https://nationalcareers.service.gov.uk/job-profiles/further-education-lecturer
        \"National Careers Service\")\n\nFE providers are independent businesses,
        so are free to set their own salary levels.\n\nThese may be determined by:\n\n-
        the demand for your subject\n- your level of experience and qualifications\n-
        your local area\n\nYou can get an idea of your local provider's pay scale
        by looking at the current jobs on the careers section of their website.\n\n[Find
        your local FE college on the Association of Colleges website](https://www.aocjobs.com/employers-a-z
        \"Association of Colleges college finder\")\n\n[Find independent training
        providers on the Association of Employment Learning Providers' website](https://www.aelp.org.uk/about/our-members/
        \"Association of Employment Learning Providers member finder\")\n\n### Benefits
        package\n\nFE providers are employers like any other in the private sector,
        and often offer a range of benefits on top of the salary.\n\nThese may include:\n\n-
        pension schemes\n- childcare vouchers\n- cycle to work schemes\n- discount
        gym memberships\n\nThis is not a complete list. You'll find what each FE provider
        offers on their website.\n\n### Working hours\n\nA full-time FE teacher is
        typically contracted to 35-37 hours a week. Some teaching goes on in the evening,
        so your working day can be flexible.\n\nMany FE teachers work part time to
        fit around other commitments.\n\nLook at the jobs in the careers section of
        the provider's website to give yourself an idea of how flexible they are.\n\n###
        Holidays \n\nAs an employee you are entitled to paid holidays.\n\nTerm-based
        holidays mean college-based FE teachers typically get 37 days' paid leave
        per year, plus all the bank holidays.\n\nIndependent training providers do
        not usually follow the college terms, so leave can be taken at any time. The
        amount of leave offered varies by provider.\n\n### Career progression\n\nThere
        are plenty of opportunities to further your career in FE.\n\n#### For example:\n\n-
        become an assessor\n- lead your subject area\n- increase your profile in your
        industry\n\nFE providers are independent organisations, so career paths available
        may vary.\n\nSpeak to your local college or training provider, or visit their
        careers website to get an idea of what other roles they recruit.\n\n[Find
        your local FE college on the Association of Colleges website](https://www.aocjobs.com/employers-a-z
        \"Association of Colleges college finder\")\n\n[Find independent training
        providers on the Association of Employment Learning Providers' website](https://www.aelp.org.uk/about/our-members/
        \"Association of Employment Learning Providers member finder\")\n\nThe Department
        for Education does not endorse any particular providers or job sites. "
