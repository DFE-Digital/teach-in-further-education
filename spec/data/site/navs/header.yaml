        :id: 7q9J5UO8FFt1YLTovARt6k
      :title: FE teaching qualifications
      :advice_body: There are a number of routes into teaching in further education
        (FE) and a choice of teaching qualifications.
    - :id: 2yYwlnawv6dWPFcNsyEDtX
      :_meta:
        :content_type_id: tableOfContents
        :updated_at: '2021-04-30T00:00:58+00:00'
        :created_at: '2021-04-29T23:31:00+00:00'
        :id: 2yYwlnawv6dWPFcNsyEDtX
      :title: Contents
    - :id: 6MvBdehDNHmmgYgtt8XzK4
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-05-14T09:35:31+00:00'
        :created_at: '2021-04-29T23:31:01+00:00'
        :id: 6MvBdehDNHmmgYgtt8XzK4
      :title: Choosing a teaching qualification
      :advice_body: |-
        Which course you choose will depend on your own circumstances and considerations such as:
        - cost and time commitment
        - expectations of specific FE providers you want to work for
        - your existing knowledge (some people take an introductory course first)

        Most courses allow full or part time study and there are bursaries and scholarships available for some qualifications.

        ### Working in FE without a teaching qualification

        The qualifications needed for specific teaching roles in FE are set by each employer. This means you might be able to work in FE without a teaching qualification. However, you’re likely to be expected to study for a qualification while you work if you don’t have one already.

        ### Subject knowledge and skills

        As well as a teaching qualification you need knowledge or skills in the subject you want to teach in FE. You usually need a Level 3 qualification in your subject areas, such as an A Level.

        ### Introductory qualifications
        You might choose one of these qualifications if you are considering teaching in FE and want to build your knowledge with a shorter introductory course.

        __These are not full teaching qualifications.__ You will usually need additional qualifications and experience before you can teach.
    - :id: 1h6zuXje1EF3oaGFwvWl3l
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-05-14T09:41:22+00:00'
        :created_at: '2021-04-29T23:31:00+00:00'
        :id: 1h6zuXje1EF3oaGFwvWl3l
      :title: Full teaching qualifications
      :advice_body: "### Full teaching qualification: Level 5 Diploma\nYou do not
        need to have a degree already to study for a Level 5 Diploma in Education
        and Training. This is a full teaching qualification for teaching in FE.\n\nThings
        to consider:\n\n- an assessment of your English, mathematics and ICT skills
        will be needed before you start the course\n- courses can last 1 or 2 years\n-
        part-time study is possible\n\n#### 3 specialist areas\n\nAs part of your
        training you can choose to specialise in one of 3 specialist areas of teaching:\n-
        special educational needs\n- English (literacy and/or ESOL)\n- Mathematics\n\nTo
        teach these subjects you need at least a Level 3 qualification in the subject,
        such as an A Level, or relevant industry experience.\n\n### Full teaching
        qualifications: PGCE and PCET \nIf you already have a degree you might also
        want to consider:\n- PGCE in Post-Compulsory Education\n- PCET in Post-Compulsory
        Education and Training\n\nA PGCE will also allow you to teach in secondary
        schools as well as FE.\n\nBoth qualifications:\n- cost up to £9000 (bursaries
        and scholarships may be available)\n- are 1 year full time courses\n- need
        a degree, plus GCSE English and mathematics\n- are the equivalent of a Masters
        degree\n"
    - :id: 25yMNwz2gtajH4nyW6upyY
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-06-01T17:16:32+00:00'
        :created_at: '2021-05-14T10:56:36+00:00'
        :id: 25yMNwz2gtajH4nyW6upyY
      :title: Diploma in Education and Training
      :advice_body: "This qualification is for you if you want a full FE training
        qualification. This qualification is for teaching most subjects in further
        education.\n\nYou can also choose to specialise in one of 3 Specialist Pathway
        areas of teaching:\n- special educational needs\n- English. Literacy, and
        optionally, English for speakers of other languages (ESOL)\n- mathematics\n\nTo
        teach English or mathematics you need at least a Level 3 qualification in
        the subject, such as an A Level. \n\n|               |                    |\n|---------------|--------------------|\n|
        __Course structure__       | 100 hours of teaching practice, including 50
        in your chosen area if you are on a Specialist Pathway |\n| __Level of qualification
        you will get__ | Level 5 (Degree level) You can also take this course with
        a levels 6 or 7 qualification [What levels mean](#) |\n| __Area of education__
        (Primary, Secondary, FE) | FE only\n| __Teaching status__  | Full FE teaching
        qualification Can lead to QTLS in FE   |\n| __Cost__ (varies by provider)
        | £900 to £6,000     |\n| __Course length__ | 1 to 2 years, full time or part
        time      |\n| __Entry requirements__ | An assessment of your English, mathematics
        and ICT skills. If you are on a Specialist Pathway for mathematics or English,
        you'll need at least a level 3 qualification in the subject, such as an A
        Level |"
    - :id: 5FbxLwEjMguAEiyxkmTuka
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-06-01T17:05:10+00:00'
        :created_at: '2021-05-14T11:04:25+00:00'
        :id: 5FbxLwEjMguAEiyxkmTuka
      :title: PGCE in Post Compulsory Education and Training (PCET)
      :advice_body: |-
        This course is the equivalent of a Master's degree. It gives you Qualified Teacher Status and lets you teach in further education colleges.

        |     |         |
        | ---------- | ---------- |
        | __Course structure__ | 100 hours teaching     |
        | __Level of qualification you will get__ | Level 7 (equivalent to Master’s degree) [What levels mean](#)|
        | __Area of education__ (Primary, Secondary, FE) | FE only |
        | __Teaching status__ | Full FE teaching qualification Can lead to QTLS in FE|
        | __Cost__ (varies by provider)| Up to £9,000 if self-funded (some providers offer a bursary or scholarship)|
        | __Course length__ | 1 year full time |
        | __Entry requirements__ | Degree or equivalent, and English and mathematics GCSEs grade 4 (C) or above |
    - :id: 5RzjFPWzyyC7rJXzF460k0
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-06-01T17:09:06+00:00'
        :created_at: '2021-05-14T11:07:30+00:00'
        :id: 5RzjFPWzyyC7rJXzF460k0
      :title: PGCE secondary
      :advice_body: |-
        This course is the equivalent of a Master's degree. It gives you Qualified Teacher Status and lets you teach in:
        - secondary schools
        - sixth forms
        - further education colleges

        |              |               |
        |--------------|---------------|
        | __Course structure__       | 100 hours teaching     |
        | __Level of qualification you will get__      | Level 7 (equivalent to Master’s degree) [What levels mean](#)     |
        | __Area of education__ (Primary, Secondary, FE)        | Secondary, sixth form and FE |
        | __Teaching status__ | Full secondary teaching qualification Can lead to QTS in secondary teaching or QTLS in FE teaching   |
        | __Cost__ (varies by provider) | Up to £9,000 if self-funded (some providers offer a bursary or scholarship)   |
        | __Course length__ | 1 year full time      |
        | __Entry requirements__ | Degree or equivalent, and English and mathematics GCSEs grade 4 (C) or above |
    - :id: 6MLGVV5W7puMHUOyCQw5PO
      :_meta:
        :content_type_id: advice
        :updated_at: '2021-04-30T00:00:59+00:00'
        :created_at: '2021-04-29T23:31:00+00:00'
        :id: 6MLGVV5W7puMHUOyCQw5PO
      :title: Introductory qualifications
      :advice_body: "You might choose one of these qualifications if you are considering
        teaching in FE and want to build your knowledge with a shorter introductory
        course.\n\nThese are not full teaching qualifications. You will usually need
        additional qualifications and experience before you can teach.\n\n|     |Award
        in Education and Training    |  Certificate in Education and Training   |\n|
        ---------- | ---------- | ---------- |\n| Suitability      | You are open
        to teaching in a range of FE contexts and want to build skills and confidence
        \      | You want to cover a range of units to suit your chosen FE context
        and gain practical teaching experience|\n| Course structure      | 3 modules
        and a ‘micro teaching’ experience (around 15 minutes)       | 30 hours of
        teaching practice       |\n| Level of qualification you will get [what levels
        mean](/#)       | Level 3       | Level 4       |\n| Area of education (Pri.
        Sec. FE)       | FE-specific       | FE-specific      |\n| Teaching status
        \      | No official teaching status       | No offcial teaching status       |\n|
        Cost (varies by provider)       | Up to £500       | Up to £1000       |\n|
        Length of course       | From 3 days to 12 weeks part time       | Up to 6
        month, full time or part time       |\n| Entry requirements       | No entry
        requirements       | Requires an assessment of your English, maths and ICT
        skillss      |\n\n### More about these qualifications\n\nFind out more including:\n\n-
        details of the course content \n- how to find and apply for a course\n- case
        studies \n\n[Award in Education and Training](/#)\n\n[Certificate in Education
        and Training](/#)"
  - :id: 630Q4flj9fmCaHKsckbOA6
