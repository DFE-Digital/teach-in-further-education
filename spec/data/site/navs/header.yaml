      :created_at: '2021-05-18T08:17:01+00:00'
      :id: 3J3oEV3PF62bJRcXhpLDOH
    :title: FE providers are independent organisations
    :advice_body: |
      FE providers like colleges and universities can:
      - set their own requirements in terms of qualifications and experience
      - have their own pay structure and other terms and conditions

      This means that you will need to make your own assessment of any FE provider you consider applying to work for.
  - :id: 1TvwovJDqZuFg4Eqwx4Bu2
    :_meta:
      :content_type_id: advice
      :updated_at: '2021-05-18T08:17:53+00:00'
      :created_at: '2021-05-18T08:17:53+00:00'
      :id: 1TvwovJDqZuFg4Eqwx4Bu2
    :title: Learn while you earn
    :advice_body: Some providers might let you complete training or a qualification
      while you work for them and start to teach.
  - :id: 5sdBDktTAPtjx0YlzHUdGD
    :_meta:
      :content_type_id: advice
      :updated_at: '2021-05-18T08:18:50+00:00'
      :created_at: '2021-05-18T08:18:50+00:00'
      :id: 5sdBDktTAPtjx0YlzHUdGD
    :title: Career changers
    :advice_body: "Moving into FE teaching from a different type of job can be a big
      change. \n\nThere is advice and support available to help you decide if FE is
      for you and what you need to do to meet the expectations of an FE provider.
      \n\n### Background check\nPeople who work in FE must pass a criminal records
      check. You might not be able to work as an FE teacher if you have certain types
      of conviction."
  - :id: 5Gbe5ispILIDUHyxGLu3lq
    :_meta:
      :content_type_id: advice
      :updated_at: '2021-06-01T17:24:55+00:00'
      :created_at: '2021-05-18T08:19:39+00:00'
      :id: 5Gbe5ispILIDUHyxGLu3lq
    :title: Find a job
    :advice_body: "You can find a teaching role in FE by:\n\n- searching job sites\n-
      getting in touch with local FE providers\n\n### Where to start your search\n\nThere
      are many sites available including:\nOther places to look:\n\n- [Association
      of colleges job site](https://www.aocjobs.com \"Association of Colleges jobs\")\n\n-
      [Further Education job site](https://www.fejobs.com/career-advice \"FE Jobs
      website\")\n\n- [College Jobs](https://college.jobs.ac.uk \"College Jobs website\")\n\nThe
      DfE does not endorse any particular providers or job sites. "
- :id: 6qhlSowYQyDegYs3FxSiLN
