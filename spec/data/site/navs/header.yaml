  :title: Ways to train
  :slug: ways-to-train
  :blocks:
  - :id: 12qLcJTqyRLLx3q5FjUBVA
    :_meta:
      :content_type_id: advice
      :updated_at: '2021-05-26T08:00:31+00:00'
      :created_at: '2021-04-29T23:31:03+00:00'
      :id: 12qLcJTqyRLLx3q5FjUBVA
    :title: Training before you start work
    :advice_body: "Training for your career in FE can be done part time or full time.
      Courses can be designed to suit your personal circumstances, but you may have
      to check with individual providers.\n\nYou’ll hear this called ‘pre-service’
      training and as it suggests, you would have to complete the training before
      starting a job.\n\nYou may be able to pay for your course with a student finance
      loan that is paid back in instalments each month once you start work.\n\n[Find
      out if you're entitled to a student finance loan.](https://www.gov.uk/student-finance-calculator
      \"student finance calculator\") \n\n### Available funding\n\nYou may be able
      to get a bursary for your training if you train to teach:\n- mathematics, science,
      engineering or computing: £26,000\n- Special educational needs and disabilities
      (SEND): £15,000\n- English: £12,000\n\nThe conditions are that you are accepted
      onto a Further Education initial teacher education programme such as:\n- PGCE
      in Post-Compulsory Education\n- PCET in Post-Compulsory Education and Training\n-
      Certificate of Education\n- Diploma of Education and Training\n\nYou also need
      to have at least a Level 3 qualification, such as an A Level or appropriate
      professional experience related to your teaching subject.\n"
  - :id: 5cu3CALGtvPugA7rbdsPwW
    :_meta:
      :content_type_id: advice
      :updated_at: '2021-05-26T08:02:16+00:00'
      :created_at: '2021-04-29T23:31:03+00:00'
      :id: 5cu3CALGtvPugA7rbdsPwW
    :title: Training on the job
    :advice_body: "If you have the kind of skills and experiences that are in demand,
      it’s possible to start a job before you have gained a teaching qualification.\n\nContacting
      an FE college or learning centre is a good place to start, or looking for jobs
      in your subject specialism.\n\nIf a provider needs your expertise, they may
      encourage you to gain a teaching qualification while you’re working for them.
      \n\n[The qualification that most people gain on the job is the Diploma in Education
      and Training](/#)\n\nThe qualification that most people gain on the job is the
      Level 5 Diploma in Education and Training.\n\nAs you’ll be earning a salary
      from your teaching work, you will not receive bursaries or other incentives.
      \n\nYou may be able to pay for your course with a student finance loan that
      is paid back in instalments each month.\n\n[Find out if you're entitled to a
      student finance loan.](https://www.gov.uk/student-finance-calculator \"student
      finance calculator\") \n\nSome colleges might even help to find and pay for
      your course. \n\n[Find a job in further education](/#)"
  - :id: 5hTTiOCjK33slAKAiPFby
    :_meta:
      :content_type_id: advice
      :updated_at: '2021-05-26T08:03:39+00:00'
      :created_at: '2021-04-29T23:30:59+00:00'
      :id: 5hTTiOCjK33slAKAiPFby
    :title: Financial support while training
    :advice_body: There are different ways to gain your FE teaching qualification.
      You might be able to study part time or even take a job with an FE provider
      that lets you work while you train.
