          :title: Introductory qualifications
          :advice_body: "These Level 3 and 4 qualifications are useful if you want
            to build up your further education (FE) experience gradually.\n\n[What
            levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
            \"Explanation of the different educational attainment levels\")\n\nThese
            are not full teaching qualifications.\n\nYou will usually need extra qualifications
            and experience before you can teach.\n\n### These qualifications are good
            if you:\n- want to concentrate on FE only\n- want to take a basic course
            to see if FE is really for you\n- want to spend as little as possible
            at first\n- do not have enough experience or qualification in your subject
            yet\n\n### These might not be the right qualifications if you want to:\n-
            get a full teaching qualification \n- train on the job full time\n\n|
            \    |Award in Education and Training    |  Certificate in Education and
            Training   |\n| ---------- | ---------- | ---------- |\n| Suitability
            \     | You are open to teaching in a range of FE contexts and want to
            build skills and confidence       | You want to cover a range of units
            to suit your chosen FE context and gain practical teaching experience|\n|
            Course structure      | 3 modules and a ‘micro teaching’ experience (around
            15 minutes)       | 30 hours of teaching practice       |\n| Level of
            qualification you will get        | Level 3. [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels)
            \     | Level 4. [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels)
            \     |\n| Area of education (Pri. Sec. FE)       | FE-specific       |
            FE-specific      |\n| Teaching status       | No official teaching status
            \      | No official teaching status       |\n| Cost (varies by provider)
            \      | Up to £500       | Up to £1000       |\n| Length of course       |
            From 3 days to 12 weeks part time       | Up to 6 months, full time or
            part time       |\n| Entry requirements       | No entry requirements
            \      | Requires an assessment of your English, maths and ICT skills
            \     |"
