  :title: Training on the job
  :advice_body: "If you have the kind of skills and experiences that are in demand,
    it’s possible to start a job without a teaching qualification.\n\nContacting an
    FE college or learning centre is a good place to start, or look for teaching jobs
    in your subject specialism. \n\nIf the college needs your expertise, they may
    encourage you to gain a teaching qualification while you’re working for them.
    \n\nThey might even help to find and pay for the course.\n\n[You may be eligible
    to apply for a student loan to help pay for the course fees.](https://www.gov.uk/student-finance
    \"Student loans\")\n\n[Find a job in FE on the Association of Colleges website](https://www.aocjobs.com/
    \"Association of Colleges college finder\")\n\nThe Department for Education does
    not endorse any particular providers or job sites. "
