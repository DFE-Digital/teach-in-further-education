  :title: Training before you apply for a job
  :advice_body: |-
    Training for your career in FE can be done part time or full time. Courses can be designed to suit your personal circumstances, but you may have to check with individual colleges to see what you need to study.

    You’ll hear this called ‘pre-service’ training and as it suggests, you have to complete the training before starting a job.

    [You may be eligible to apply for a student loan to help pay for the course fees.](https://www.gov.uk/student-finance "Student loans")
