  :title: Available funding
  :advice_body: "### Available funding\n\nBursaries are a payment to help with living
    expenses. You may be able to get a bursary for your training if you train to teach:\n\n-
    Mathematics, science, engineering or computing: £26,000\n- Special educational
    needs and disabilities (SEND): £15,000\n- English: £12,000\n\nThe amount is for
    the duration of the course. \n\nFor example if you are training to teach mathematics
    over 2 years, the £26,000 bursary amounts to £13,000 a year.\n\n#### Conditions\n\nYou
    must be accepted onto an FE initial teacher education programme such as:\n\n-
    PCET in Post-Compulsory Education and Training\n- Certificate of Education\n-
    Diploma of Education and Training\n\nYou need at least a Level 3 qualification
    or appropriate professional experience related to your teaching subject.\n\n[Find
    out about the teacher training bursaries available.](https://www.gov.uk/government/publications/fe-funding-initial-teacher-education-ite-academic-year-2020-to-2021
    \"UK Government teacher training funding\")"
