  :title: What is further education?
  :advice_body: "Further education (FE) is for learners who need to:\n\n- learn a
    skill or trade\n- study a vocational subject\n- develop their professional career\n-
    complete post-16 academic studies\n- study as part of an apprenticeship\n\nAs
    an FE teacher you could teach a diverse set of learners, including young people
    and adults.\n\nIf teaching a skill or trade, you'll spend more time in practical
    settings than in a classroom.\n\n## Where you could work\n\nPlaces where FE teachers
    work include:\n\n- local colleges\n- independent training providers\n- workplaces\n-
    prisons\n\nFE is not the same as:\n\n- higher education (university)\n- secondary
    (high school and sixth form)\n\n## What you could teach\n\nFE colleges and training
    providers teach a huge range of subjects, from brick laying to beauty therapy.\n\nOften
    the subjects taught reflect the needs of the local economy.\n\nThe courses taught
    include:\n\n- GCSEs\n- T Levels (a new qualification, considered a vocational
    equivalent to an A Level)\n- BTECs\n- Apprenticeships\n- Diplomas\n\n### Teaching
    skills and trades\n\nYou need to have practical knowledge of the trade or skill
    you want to teach.\n\nSome FE colleges and training providers want teachers to
    have a qualification in their skill or trade.\n\n[If you have significant career
    experience, you may be able to start teaching with an FE provider](/train-on-the-job.html
    \"Train on the job\")\n\nCareer experience includes working in offices, laboratories
    and other settings.\n\nSoft skills gained through years of employment will also
    help you as a teacher.\n\n#### Subject areas\n\nThere are too many subject areas
    to list them all. \n\nHere's a sample list of some of the sectors covered by FE
    teaching:\n\n- agriculture, environment and animal care\n- business, administration
    and office management\n- catering and hospitality\n- childcare and education\n-
    construction\n- creative and design\n- digital and IT\n- emergency and armed services\n-
    engineering and manufacturing\n- hair and beauty\n- health and life sciences\n-
    legal, finance and accounting\n- sales, marketing and procurement\n- social care\n-
    transport and logistics\n\n### Teaching academic subjects\n\nYou could teach in
    subjects like:\n\n- English\n- mathematics\n- science\n- social sciences\n- humanities\n-
    modern foreign languages\n- art and design\n- performing arts\n\nYou will need
    at least an A level or equivalent qualification in your subject to teach it in
    in FE. As a rule you need to be qualified at least 1 level above that you want
    to teach.\n\nFor example, to teach GCSE English, you need to have an A level in
    the subject.\n\nSome colleges and training providers may encourage you to undertake
    teacher training. This might help you to start to teach in the future if that's
    what you want to do.\n\n## What teaching in further education is like\n\nTeaching
    in FE can be challenging, but also rewarding.\n\nYou'll be passing on your skills,
    knowledge and experience to improve students' prospects.\n\nYou'll be making a
    difference to your students' lives, but you'll work hard for it.\n\nAside from
    teaching, you'll mark and assess your students' work.\n\nYou'll be there to support
    them not just with their learning, but with pastoral issues too.\n\n## Work part-time
    or full-time\n\nThere are full- and part-time jobs in FE. If you need to do teacher
    training, some courses are flexible too.\n\nFurther education teachers are employed
    by the college or training provider.\n\n## Non-teaching roles\n\nYou can work
    in FE without any teacher training.\n\nFor example you can work as a:\n\n- technician\n-
    teaching assistant\n- learning support assistant\n"
