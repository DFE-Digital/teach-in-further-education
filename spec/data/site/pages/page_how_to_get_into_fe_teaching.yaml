  :title: In service training pros and cons
  :advice_body: |
    ## This may be the best approach if:

    - you want to start your new career sooner rather than later
    - there is a suitable job available at a local college or training provider
    - you do not want to pay for teacher training yourself

    The provider may support you to study, for example:

    - a teaching qualification
    - a level 5 FE teaching [apprenticeship](https://www.gov.uk/become-apprentice "Gov.uk apprenticeship information")

    [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels "Explanation of the different educational attainment levels")

    The [FE teaching apprenticeship](https://www.instituteforapprenticeships.org/apprenticeship-standards/learning-and-skills-teacher-v1-1 "Learning and skills teaching apprenticeship information") lets FE providers access money to fund teacher training for any subject.

    ## This might not be the right approach if:

    - you want to complete your teacher training first
    - you'd prefer to choose your own teaching qualification
    - you need to do further study or gain more subject knowledge
