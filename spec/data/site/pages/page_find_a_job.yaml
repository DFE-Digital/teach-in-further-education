  :title: Non-teaching roles
  :advice_body: |-
    You can work in FE without having to do any teacher training.
    For example you can work as a:

    - technician
    - teaching assistant
    - learning support assistant

    These sort of jobs are advertised on FE providers' websites, and on general job finder websites.
