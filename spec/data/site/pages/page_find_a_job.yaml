  :title: Benefits package
  :advice_body: "FE providers are employers like any other in the private sector,
    and often offer a range of benefits on top of the salary.\n\nThese may include:\n\n-
    pension schemes\n- childcare vouchers\n- cycle to work schemes\n- discount gym
    memberships\n\nThis is not a complete list. You'll find what each FE provider
    offers on their website.\n\n### Working hours\n\nA full-time FE teacher is typically
    contracted to 35-37 hours a week. Some teaching goes on in the evening, so your
    working day can be flexible.\n\nMany FE teachers work part time to fit around
    other commitments.\n\nLook at the jobs in the careers section of the provider's
    website to give yourself an idea of how flexible they are.\n\n### Holidays \n\nAs
    an employee you are entitled to paid holidays.\n\nTerm-based holidays mean college-based
    FE teachers typically get 37 days' paid leave per year, plus all the bank holidays.\n\nIndependent
    training providers do not usually follow the college terms, so leave can be taken
    at any time. The amount of leave offered varies by provider."
