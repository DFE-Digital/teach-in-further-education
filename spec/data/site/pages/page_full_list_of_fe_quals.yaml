  :title: Diploma in Education and Training
  :advice_body: "This Level 5 qualification lets you teach most trades, skills and
    subjects in further education (FE).\n\n[What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
    \"Explanation of the different educational attainment levels\")\n\n### This qualification
    is good if you want to:\n\n- train part time or on the job\n- teach without a
    degree in your subject\n- get a full teaching qualification but keep costs to
    a minimum\n\n### This might not be the right qualification if you want to:\n-
    teach in secondary schools\n- teach in sixth forms in secondary schools\n- take
    a basic course to see if FE is really for you\n\n### Integrated Specialist Diploma\n\nYou
    can also choose to specialise in one of 3 Specialist Pathway areas of teaching:\n\n-
    special educational needs\n- English literacy\n- English for speakers of other
    languages (ESOL)\n- mathematics\n\nTo teach English or mathematics you need at
    least a level 3 qualification in the subject.\n\n[What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
    \"Explanation of the different educational attainment levels\")\n\n<table class=\"govuk-table\">\n
    \ <caption class=\"govuk-table__caption govuk-table__caption--m\" aria-label=\"About
    this course - Diploma in Education and Training\">About this  course</caption>\n
    \   <thead class=\"govuk-table__head\">\n      <tr class=\"govuk-table__row\">\n
    \     </tr>\n    </thead>\n    <tbody class=\"govuk-table__body\">      \n    <tr>\n
    \       <th scope=\"row\" class=\"govuk-table__header\"></th>\n        <th class=\"govuk-table__header\"></th>\n
    \   </tr>\n    <tbody class=\"govuk-table__body\">      \n    <tr>\n        <th
    scope=\"row\" class=\"govuk-table__header\">Course structure</th>\n        <td
    class=\"govuk-table__cell\">\n            100 hours of teaching practice, including
    50 in your chosen area if you are on a Specialist Pathway</td>\n    </tr>\n    <tr>\n
    \       <th scope=\"row\" class=\"govuk-table__header\">Level of qualification
    you will get</th>\n        <td class=\"govuk-table__cell\">\n            Level
    5. <a href=\"https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels\"
    referrerpolicy=\"no-referrer-when-downgrade\" onclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
    class=\"govuk-link\">What levels mean</a>  </td>\n    </tr>\n    <tr>\n        <th
    scope=\"row\" class=\"govuk-table__header\">Area of education (Primary, Secondary,
    FE)</th>\n        <td class=\"govuk-table__cell\">FE only</td>\n    </tr>\n    <tr>\n
    \       <th scope=\"row\" class=\"govuk-table__header\">Teaching status</th>\n
    \       <td class=\"govuk-table__cell\">Full FE teaching qualification.</td>\n
    \   </tr>\n    <tr>\n        <th scope=\"row\" class=\"govuk-table__header\">Cost
    (varies by provider)</th>\n        <td class=\"govuk-table__cell\">up to £6,000</td>\n
    \   </tr>\n    <tr>\n        <th scope=\"row\" class=\"govuk-table__header\">Course
    length</th>\n        <td class=\"govuk-table__cell\">1 to 2 years, full time or
    part time</td>\n    </tr>\n    <tr>\n        <th scope=\"row\" class=\"govuk-table__header\">Entry
    requirements</th>\n        <td class=\"govuk-table__cell\">An assessment of your
    English, mathematics and ICT skills. If you are on a specialist pathway for mathematics
    or English, you'll need at least a level 3 qualification in the subject.<a href=\"https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels\"
    referrerpolicy=\"no-referrer-when-downgrade\" onclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
    class=\"govuk-link\">What levels mean</a> </td>\n    </tr>\n    </tbody>\n</table>"
