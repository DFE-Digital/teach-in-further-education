  :title: Introductory qualifications
  :advice_body: "These Level 3 and 4 qualifications are useful if you want to build
    up your further education (FE) experience gradually.\n\n[What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
    \"Explanation of the different educational attainment levels\")\n\nThese are not
    full teaching qualifications.\n\nYou will usually need extra qualifications and
    experience before you can teach.\n\n### These qualifications are good if you:\n-
    want to concentrate on FE only\n- want to take a basic course to see if FE is
    really for you\n- want to spend as little as possible at first\n- do not have
    enough experience or qualification in your subject yet\n\n### These might not
    be the right qualifications if you want to:\n- get a full teaching qualification
    \n- train on the job full time\n\n<table class=\"govuk-table\">\n  <caption class=\"govuk-table__caption
    govuk-table__caption--m\" aria-label=\"About these courses - Introductory qualifications\">About
    these courses</caption>\n  <thead class=\"govuk-table__head\">\n    <tr class=\"govuk-table__row\">\n
    \     <th scope=\"col\" class=\"govuk-table__header\"></th>\n      <th scope=\"col\"
    class=\"govuk-table__header\">Award in Education and Training</th>\n      <th
    scope=\"col\" class=\"govuk-table__header\">Certificate in Education and Training</th>\n
    \   </tr>\n  </thead>\n  <tbody class=\"govuk-table__body\">\n    <tr>\n      <th
    scope=\"row\" class=\"govuk-table__header\">Suitability</th>\n      <td class=\"govuk-table__cell\">\n
    \         You are open to teaching in a range of FE contexts and want \n          to
    build skills and confidence</td>\n      <td class=\"govuk-table__cell\">\n        You
    want to cover a range of units to suit your chosen FE context \n        and gain
    practical teaching experience</td>\n    </tr>\n    <tr>\n      <th scope=\"row\"
    class=\"govuk-table__header\">Course structure</th>\n      <td class=\"govuk-table__cell\">\n
    \       3 modules and a 'micro teaching' experience (around 15 minutes)</td>\n
    \     <td class=\"govuk-table__cell\">30 hours of teaching practice</td>\n    </tr>\n
    \   <tr>\n      <th scope=\"row\" class=\"govuk-table__header\">Level of qualification
    you will get</th>\n      <td class=\"govuk-table__cell\">Level 3. <a href=\"https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels\"
    referrerpolicy=\"no-referrer-when-downgrade\" onclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
    class=\"govuk-link\">What levels mean</a>  </td>\n      <td class=\"govuk-table__cell\">Level
    4. <a href=\"https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels\"
    referrerpolicy=\"no-referrer-when-downgrade\" onclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
    class=\"govuk-link\">What levels mean</a> </td>\n    </tr>\n    <tr>\n      <th
    scope=\"row\" class=\"govuk-table__header\">Area of education (Primary, Secondary,
    FE)</th>\n      <td class=\"govuk-table__cell\">FE-specific</td>\n      <td class=\"govuk-table__cell\">FE-specific</td>\n
    \   </tr>\n    <tr>\n      <th scope=\"row\" class=\"govuk-table__header\">Teaching
    status</th>\n      <td class=\"govuk-table__cell\">No official teaching status</td>\n
    \     <td class=\"govuk-table__cell\">No official teaching status</td>\n    </tr>\n
    \   <tr>\n      <th scope=\"row\" class=\"govuk-table__header\">Cost (varies by
    provider)</th>\n      <td class=\"govuk-table__cell\">Up to £500</td>\n      <td
    class=\"govuk-table__cell\">Up to £1000</td>\n    </tr>\n    <tr>\n      <th scope=\"row\"
    class=\"govuk-table__header\">Length of course</th>\n      <td class=\"govuk-table__cell\">From
    3 days to 12 weeks part time</td>\n      <td class=\"govuk-table__cell\">Up to
    6 months, full time or part time</td>\n    </tr>\n    <tr>\n      <th scope=\"row\"
    class=\"govuk-table__header\">Entry requirements</th>\n      <td class=\"govuk-table__cell\">No
    entry requirements</td>\n      <td class=\"govuk-table__cell\">Requires an assessment
    of your English, maths and ICT skills</td>\n    </tr>\n  </tbody>\n</table>"
