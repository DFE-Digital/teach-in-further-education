  :title: PGCE/CertEd etc in post-compulsory education and training (PCET)
  :advice_body: "This Level 7 course is equal to a Master's degree. It lets you teach
    most subjects in further education (FE) only.\n\n[What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels
    \"Explanation of the different educational attainment levels\")\n\nYou need at
    least a degree to access this course.\n\n### This qualification is good if you
    want to:\n- train full or part time\n- train in FE colleges\n- get a full teaching
    qualification\n\n### This might not be the right qualification if you want to:\n-
    teach or train in secondary schools or their sixth forms (visit [Get in to Teaching](https://getintoteaching.education.gov.uk
    \"Get into Teaching website\") if you want to do that)\n- train on the job\n-
    take a basic course to see if FE is really for you\n\n<table class=\"govuk-table\">\n
    \   <caption class=\"govuk-table__caption govuk-table__caption--m\" aria-label=\"About
    this course - PCET\">About this course</caption>\n    <thead class=\"govuk-table__head\">\n
    \   <tr class=\"govuk-table__row\">\n    </tr>\n    </thead>\n    <tbody class=\"govuk-table__body\">
    \     \n    <tr>\n        <th scope=\"row\" class=\"govuk-table__header\"></th>\n
    \       <th class=\"govuk-table__header\"></th>\n    </tr>\n    <tr>\n        <th
    scope=\"row\" class=\"govuk-table__header\">Course structure</th>\n        <td
    class=\"govuk-table__cell\">\n            100 hours teaching</td>\n    </tr>\n
    \   <tr>\n        <th scope=\"row\" class=\"govuk-table__header\">Level of qualification
    you will get</th>\n        <td class=\"govuk-table__cell\">\n            Level
    7 (equivalent to Master’s degree). <a href=\"https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels\"
    referrerpolicy=\"no-referrer-when-downgrade\" onclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
    class=\"govuk-link\">What levels mean</a>  </td>\n    </tr>\n    <tr>\n        <th
    scope=\"row\" class=\"govuk-table__header\">Area of education (Primary, Secondary,
    FE)</th>\n        <td class=\"govuk-table__cell\">FE only</td>\n    </tr>\n    <tr>\n
    \       <th scope=\"row\" class=\"govuk-table__header\">Teaching status</th>\n
    \       <td class=\"govuk-table__cell\">Full FE teaching qualification.</td>\n
    \   </tr>\n    <tr>\n        <th scope=\"row\" class=\"govuk-table__header\">Cost
    (varies by provider)</th>\n        <td class=\"govuk-table__cell\">Up to £9,000
    if self-funded (some providers offer a bursary or scholarship)</td>\n    </tr>\n
    \   <tr>\n        <th scope=\"row\" class=\"govuk-table__header\">Course length</th>\n
    \       <td class=\"govuk-table__cell\">1 year full time</td>\n    </tr>\n    <tr>\n
    \       <th scope=\"row\" class=\"govuk-table__header\">Entry requirements</th>\n
    \       <td class=\"govuk-table__cell\">Degree or equivalent, and English and
    mathematics GCSEs grade 4 (C) or above</td>\n    </tr>\n    </tbody>\n</table>\n\n[Find
    a post-graduate teaching course](https://www.find-postgraduate-teacher-training.service.gov.uk/
    \"Government post-graduate teaching courses finder\")"
