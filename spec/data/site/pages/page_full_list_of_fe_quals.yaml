  :title: Training course information
  :advice_body: "<table class=\"govuk-table\">\n\n   <tbody class=\"govuk-table__body\">
    \    \n   <tr>\n       <th scope=\"row\" class=\"govuk-table__header\"></th>\n
    \      <th class=\"govuk-table__header\"></th>\n   </tr>\n   <tbody class=\"govuk-table__body\">
    \    \n   <tr>\n       <th scope=\"row\" class=\"govuk-table__header\">Course
    structure</th>\n       <td class=\"govuk-table__cell\">\n           Typically
    full time study with at least 100 hours of teaching practice, including 50 in
    your chosen area if you are on a Specialist Pathway</td>\n   </tr>\n   <tr>\n
    \      <th scope=\"row\" class=\"govuk-table__header\">Level of qualification
    you will get</th>\n       <td class=\"govuk-table__cell\">\n           Levels
    5-7 depending on course. <a href=\"https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels\"
    referrerpolicy=\"no-referrer-when-downgrade\" \nonclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
    class=\"govuk-link\">What levels mean</a>  </td>\n   </tr>\n   <tr>\n       <th
    scope=\"row\" class=\"govuk-table__header\">Area of education (Primary, Secondary,
    FE)</th>\n       <td class=\"govuk-table__cell\">FE only</td>\n   </tr>\n   <tr>\n
    \      <th scope=\"row\" class=\"govuk-table__header\">Teaching status</th>\n
    \      <td class=\"govuk-table__cell\">No official teaching status (but eligible
    to apply for QTLS)</td>\n   </tr>\n   <tr>\n       <th scope=\"row\" class=\"govuk-table__header\">Cost
    (varies by provider)</th>\n       <td class=\"govuk-table__cell\">Between £6000
    and £9250 funded by a <a href=\"https://www.gov.uk/government/organisations/student-loans-company\"
    class=\"govuk-link\">student loan</a> </td>\n   </tr>\n   <tr>\n       <th scope=\"row\"
    class=\"govuk-table__header\">Course length</th>\n       <td class=\"govuk-table__cell\">1
    year full- time or 2 years part-time</td>\n   </tr>\n   <tr>\n       <th scope=\"row\"
    class=\"govuk-table__header\">Entry requirements</th>\n       <td class=\"govuk-table__cell\">Maths
    and English usually required plus course specific qualifications</td>\n   </tr>\n
    \  </tbody>\n</table>\n\n### These qualifications are good if you want to:\n\n-
    train part time or on the job\n- get a full teaching qualification\n\n### These
    are not the best qualifications if you want to:\n\n- teach in secondary schools\n-
    teach in sixth forms in secondary schools\n"
