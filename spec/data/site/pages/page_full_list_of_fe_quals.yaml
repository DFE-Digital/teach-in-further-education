  :title: Diploma in Education and Training
  :advice_body: |
    ### What you need to access this course
    At least a Level 3 in your subject. <a href="https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels" referrerpolicy="no-referrer-when-downgrade" onclick="window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')" class="govuk-link">What levels mean</a>.

    ### What you'll achieve
    A Level 5 Diploma in Education and Training. <a href="https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels" referrerpolicy="no-referrer-when-downgrade" onclick="window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')" class="govuk-link">What levels mean</a>.
