  :title: Train as a teacher before you apply for a job
  :advice_body: |-
    You can do your teacher training in your own time around your own commitments.

    Different qualification levels are available. You do not need a degree to teach in FE, but having one gives you more options.

    [Here's a list of popular teacher training courses](/full-list-of-fe-qualifications.html "List of popular teaching courses")

    Once you have qualified you can apply for any suitable jobs.
