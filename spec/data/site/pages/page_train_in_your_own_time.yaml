  :title: Help with living expenses
  :advice_body: "## Help with living expenses\n\nBursaries are payments that can help
    with (but are not limited to) living expenses. Depending on your subject, you
    may be able to get a bursary with your teacher training course.\n\nThe bursary
    is worth £12,000 to £26,000 over the length of the course. \n\nFor example, if
    the course was 2 years in length, a £26,000 bursary would amount to £13,000 per
    year.\n\nA set number of bursaries are released each year. Your course provider
    will let you know if you are eligible.\n\n[Information about bursaries available
    for 2022-2023.](https://www.gov.uk/government/publications/fe-funding-initial-teacher-education-ite-bursaries-2022-to-2023
    \"2022-23 bursary information\")"
