  :title: Pre-service pros and cons
  :advice_body: |
    ## This may be the best approach if:

    - you want to train around existing commitments
    - you do not want to be tied-in to any one provider once you've qualified
    - you want to get a taste for FE before you commit to teaching in it

    You may be eligible to apply for a student loan to help pay for the course fees and living expenses.
    [Visit the student finance website](https://www.gov.uk/student-finance "Student loans")

    ## This might not be the right approach if:

    - you do not want to pay for your teacher training course yourself
    - there is a suitable vacancy at your local college or training provider
    - you're keen to start your new career as soon as a vacancy comes up
