  :title: Available funding
  :advice_body: "## Help with living expenses\n\nBursaries are payments to help with
    living expenses. You may be able to get a bursary for your training if you train
    to teach.\n\nApplications are closed for this year. \n\nInformation about the
    next round of applications will be available in early 2022."
