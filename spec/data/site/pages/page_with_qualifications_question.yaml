        :title: PGCE/CertEd etc in post-compulsory education and training (PCET)
        :advice_body: |-
          This Level 7 course is equal to a Master's degree. It lets you teach most subjects in further education (FE) only.

          [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels "Explanation of the different educational attainment levels")

          You need at least a degree to access this course.

          ### This qualification is good if you want to:
          - train full or part time
          - train in FE colleges
          - [qualify for a bursary](https://www.gov.uk/government/publications/initial-teacher-training-itt-bursary-funding-manual/initial-teacher-training-bursaries-funding-manual-2020-to-2021-academic-year "UK teacher training bursaries 2021")
          - get a full teaching qualification

          ### This might not be the right qualification if you want to:
          - teach or train in secondary schools or their sixth forms (visit [Get in to Teaching](https://getintoteaching.education.gov.uk "Get into Teaching website") if you want to do that)
          - train on the job
          - take a basic course to see if FE is really for you

