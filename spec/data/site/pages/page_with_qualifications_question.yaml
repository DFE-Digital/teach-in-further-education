          referrerpolicy=\"no-referrer-when-downgrade\" onclick=\"window.site.analytics.raiseInternalNavEvent('https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels')\"
          class=\"govuk-link\">What levels mean</a> </td>\n    </tr>\n    <tr>\n      <th
          scope=\"row\" class=\"govuk-table__header\">Area of education (Primary,
          Secondary, FE)</th>\n      <td class=\"govuk-table__cell\">FE-specific</td>\n
          \     <td class=\"govuk-table__cell\">FE-specific</td>\n    </tr>\n    <tr>\n
          \     <th scope=\"row\" class=\"govuk-table__header\">Teaching status</th>\n
          \     <td class=\"govuk-table__cell\">No official teaching status</td>\n
          \     <td class=\"govuk-table__cell\">No official teaching status</td>\n
          \   </tr>\n    <tr>\n      <th scope=\"row\" class=\"govuk-table__header\">Cost
          (varies by provider)</th>\n      <td class=\"govuk-table__cell\">Up to £500</td>\n
          \     <td class=\"govuk-table__cell\">Up to £1000</td>\n    </tr>\n    <tr>\n
          \     <th scope=\"row\" class=\"govuk-table__header\">Length of course</th>\n
          \     <td class=\"govuk-table__cell\">From 3 days to 12 weeks part time</td>\n
          \     <td class=\"govuk-table__cell\">Up to 6 months, full time or part
          time</td>\n    </tr>\n    <tr>\n      <th scope=\"row\" class=\"govuk-table__header\">Entry
          requirements</th>\n      <td class=\"govuk-table__cell\">No entry requirements</td>\n
