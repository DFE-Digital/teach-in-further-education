          of units to suit your chosen FE context \n        and gain practical teaching
          experience</td>\n    </tr>\n    <tr>\n      <th scope=\"row\" class=\"govuk-table__header\">Course
          structure</th>\n      <td class=\"govuk-table__cell\">\n        3 modules
          and a 'micro teaching' experience (around 15 minutes)</td>\n      <td class=\"govuk-table__cell\">30
          hours of teaching practice</td>\n    </tr>\n    <tr>\n      <th scope=\"row\"
          class=\"govuk-table__header\">Level of qualification you will get</th>\n
