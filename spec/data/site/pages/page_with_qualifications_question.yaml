        :title: Diploma in Education and Training
        :advice_body: |-
          This Level 5 qualification lets you teach most trades, skills and subjects in further education (FE).

          [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels "Explanation of the different educational attainment levels")

          If you're training on the job, the FE provider may ask you to study this course as part of an apprenticeship. This lets the provider fund your teacher training with a government grant.

          ### This qualification is good if you want to:

          - train part time or on the job
          - teach without a degree in your subject
          - get a full teaching qualification but keep costs to a minimum
          - [qualify for a bursary](https://www.gov.uk/government/publications/initial-teacher-training-itt-bursary-funding-manual/initial-teacher-training-bursaries-funding-manual-2020-to-2021-academic-year "UK bursary information 2020-21")

          ### This might not be the right qualification if you want to:
          - teach in secondary schools
          - teach in sixth forms in secondary schools
          - take a basic course to see if FE is really for you

          ### Integrated Specialist Diploma

          You can also choose to specialise in one of 3 Specialist Pathway areas of teaching:

          - special educational needs
          - English literacy
          - English for speakers of other languages (ESOL)
          - mathematics

          To teach English or mathematics you need at least a level 3 qualification in the subject.

          [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels "Explanation of the different educational attainment levels")

          |               |                    |
          |---------------|--------------------|
          | __Course structure__       | 100 hours of teaching practice, including 50 in your chosen area if you are on a Specialist Pathway |
          | __Level of qualification you will get__ | Level 5. [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels "Explanation of the different educational attainment levels") |
          | __Area of education__ (Primary, Secondary, FE) | FE only
          | __Teaching status__  | Full FE teaching qualification.     |
          | __Cost__ (varies by provider) | up to £6,000     |
          | __Course length__ | 1 to 2 years, full time or part time      |
          | __Entry requirements__ | An assessment of your English, mathematics and ICT skills. If you are on a specialist pathway for mathematics or English, you'll need at least a level 3 qualification in the subject. [What levels mean](https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels "Explanation of the different educational attainment levels") |
