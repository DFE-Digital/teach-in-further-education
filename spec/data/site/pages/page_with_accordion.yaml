    :title: Pay, conditions, and benefits
    :advice_body: "## What you could earn\n\nFurther education (FE) teachers are employed
      by the college on a full- or part-time basis.\n\n[According to the National
      Careers Service the average salary for an FE teacher ranges from £24,000 to
      £37,000. ](https://nationalcareers.service.gov.uk/job-profiles/further-education-lecturer
      \"National Careers Service\")\n\nFE colleges are independent businesses, so
      are free to set their own salary levels.\n\nThese may be determined by:\n\n-
      the demand for your subject\n- your level of experience and qualifications\n-
      your local area\n\nYou can get an idea of your local college's pay scale by
      looking at the current jobs on the careers section of their website.\n\n[Find
      your local FE college](https://www.aocjobs.com/employers-a-z \"Association of
      Colleges college finder\")\n\n## Benefits package\n\nColleges are employers
      like any other, and often offer a range of benefits on top of the salary.\n\nThese
      may include:\n\n- pension schemes\n- childcare vouchers\n- cycle to work schemes\ndiscount
      gym memberships\n\nThis is not a complete list. You'll find what each college
      offers on their website.\n\n[Find your local FE college](https://www.aocjobs.com/employers-a-z
      \"Association of Colleges college finder\")\n\n## Working hours\n\nA full-time
      FE teacher is typically contracted to 35-37 hours a week. Some teaching goes
      on in the evening, so your working day can be flexible.\n\nMany FE teachers
      work part time to fit around other commitments.\n\nLook at the jobs in the careers
      section of your local college's website to give yourself an idea of how flexible
      the college is.\n\n[Find your local FE college](https://www.aocjobs.com/employers-a-z
      \"Association of Colleges college finder\")\n\n## Holidays \n\nAs an employee
      you are entitled to paid holidays.\n\nTerm-based holidays mean FE teachers typically
      get 37 days' paid leave per year, plus all the bank holidays.\n\n## Career progression\n\nThere
      are plenty of opportunities to further your career in FE.\n\n### For example:\n\n-
      become an assessor\n- lead your subject area\n- increase your profile in your
      industry\n\nFE colleges are independent organisations, so career paths available
      may vary.\n\nSpeak to your local college, or visit their careers website to
      get an idea of what other roles they recruit.\n\n[Find your local FE college](https://www.aocjobs.com/employers-a-z
      \"Association of Colleges college finder\")"
