    :title: Could I teach in further education?
    :advice_body: |
      ## Work part-time or full-time

      There are full- and part-time jobs in further education (FE), and if you need to earn a qualification, most courses are flexible too.

      ## Teach a skill or trade

      You need to have skills in or knowledge of the subject you want to teach.

      Many FE colleges and learning centres need teachers to have a Level 3 qualification, such as an NVQ, in their skills or trade.

      If you can demonstrate significant industry experience, you still may be able to teach in a college or learning centre.

      You might be able to start a job in FE without a teaching qualification. However, you’re likely to be expected to study for a teaching qualification while you work if you don’t have one already.

      ## Teach academic subjects

      You could teach subjects like:

      - mathematics
      - English
      - sciences
      - literacy
      - numeracy
      - English for Speakers of Other Languages (ESOL)
      - Special Educational Needs (SEN)

      You will need at least a level 3 qualification, such as an A Level in your subject to teach it in a FE college.

      ## Non-teaching roles

      You can work in FE without a teaching qualification.

      For example you can work as a technician or teaching assistant.

      Some colleges may encourage you to take further qualifications. This might help you to start to teach in the future if that's what you want to do.

      ## How to get started

      There is no formal entry path. The best thing to do is to speak to your local FE college, or look out for job ads on their website.

      [Find your local FE college](https://www.aocjobs.com/employers-a-z "Association of Colleges college finder")
