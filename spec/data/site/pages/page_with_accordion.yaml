    :title: What is further education?
    :advice_body: "Further education (FE) is for learners who need to:\n\n- learn
      a skill or trade\n- study a vocational subject\n- develop their professional
      career\n- complete post-16 academic studies\n- study as part of an apprenticeship\n\nAs
      an FE teacher you could teach a diverse set of learners, including young people
      and adults. \n\nIf teaching a skill or trade, you'll spend more time in practical
      settings than in a classroom.\n\n## Where you could work\n\nFE teaching usually
      takes place in local colleges. Other places where FE teaching goes on include:\n\n-
      adult education centres\n- workplaces\n- prisons\n\n## What you could teach\n\nFE
      colleges teach a huge range of subjects, from brick laying to beauty therapy.
      \n\nOften the subjects taught reflect the needs of the local economy."
