      :advice_body: |-
        Sarah, Lecturer in Mathematics

        ## How did you get into further education teaching?

        I'd finished my maternity leave from the high school I taught in, and decided that the rigid school day was a problem. I asked if I could work part-time, but was told it was not possible.

        I looked online and found that a local college was advertising for a maths lecturer. The job was full time, but with some evening work, so the kids could spend less time in nursery and after school clubs.

        The job paid about the same, although with a shorter commute and less childcare to pay for, it made sense to apply.

        I got an interview, was offered a job, and the rest is history.

        ## What do you enjoy about working in further education?

        I love the flexibility that comes with the job. I can go for a bike ride or a swim in the morning  some days as my classes are in the afternoon and evening.

        That’s not to say that it’s all easy. There’s always marking to do and sometimes you have to either stay late or take it home with you.

        It's also refreshing to be teaching students who really want to learn. A lot of them have to pass maths GCSE to help them improve their employability, so are really keen to do well.

        Some of the students just need remedial maths to help them with other courses. If they are learning a trade, a bit of maths makes the financial side of things easier to understand.

        There's also a different vibe in the staff room. A lot of the other lecturers had other jobs before and have interesting stories to tell.
