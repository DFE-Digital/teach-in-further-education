    :title: What’s teaching in further education like?
    :advice_body: |-
      A day in the life of a further education teacher

      As well as teaching your subject, you may also:

      - plan and prepare for class
      - give tutorials
      - supervise practical sessions
      - deliver lessons via online
      - support students with special educational needs or disabilities
      - mark work and give feedback
      - help and motivate students facing barriers to learning
      - refer students to other professionals like mentors, personal tutors, careers advisors and counsellors
      - take registers, keep records and order resources
      - make sure safeguarding and health and safety procedures are followed
