  :title: Training before you start work
  :advice_body: "Training for your career in FE can be done part time or full time.
    Courses can be designed to suit your personal circumstances, but you may have
    to check with individual providers.\n\nYou’ll hear this called ‘pre-service’ training
    and as it suggests, you would have to complete the training before starting a
    job.\n\nYou may be able to pay for your course with a student finance loan that
    is paid back in instalments each month once you start work.\n\n[Find out if you're
    entitled to a student finance loan.](https://www.gov.uk/student-finance-calculator
    \"student finance calculator\") \n\n### Available funding\n\nYou may be able to
    get a bursary for your training if you train to teach:\n- mathematics, science,
    engineering or computing: £26,000\n- Special educational needs and disabilities
    (SEND): £15,000\n- English: £12,000\n\nThe conditions are that you are accepted
    onto a Further Education initial teacher education programme such as:\n- PGCE
    in Post-Compulsory Education\n- PCET in Post-Compulsory Education and Training\n-
    Certificate of Education\n- Diploma of Education and Training\n\nYou also need
    to have at least a Level 3 qualification, such as an A Level or appropriate professional
    experience related to your teaching subject.\n"
