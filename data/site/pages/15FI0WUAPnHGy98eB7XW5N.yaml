  :title: Training on the job
  :advice_body: "If you have the kind of skills and experiences that are in demand,
    it’s possible to start a job before you have gained a teaching qualification.\n\nContacting
    an FE college or learning centre is a good place to start, or looking for jobs
    in your subject specialism.\n\nIf a provider needs your expertise, they may encourage
    you to gain a teaching qualification while you’re working for them. \n\n[The qualification
    that most people gain on the job is the Diploma in Education and Training](/#)\n\nThe
    qualification that most people gain on the job is the Level 5 Diploma in Education
    and Training.\n\nAs you’ll be earning a salary from your teaching work, you will
    not receive bursaries or other incentives. \n\nYou may be able to pay for your
    course with a student finance loan that is paid back in instalments each month.\n\n[Find
    out if you're entitled to a student finance loan.](https://www.gov.uk/student-finance-calculator
    \"student finance calculator\") \n\nSome colleges might even help to find and
    pay for your course. \n\n[Find a job in further education](/#)"
