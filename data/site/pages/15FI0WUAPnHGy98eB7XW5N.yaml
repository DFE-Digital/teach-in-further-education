  :title: Award in Education and Training
  :advice_body: "This qualification is for you if you are open to teaching in a range
    of contexts and want to build skills and confidence.\n\nIt's useful outside of
    formal academic institutions. For example, it would be a good course to take if
    you wanted to teach musical instruments to private pupils.\n\n| __Course structure__
    \      | 3 modules and a ‘micro teaching’ experience (around 15 minutes)       |\n|
    __Level of qualification you will get__      | Level 3  \n[What levels mean](#)
    \    |\n| __Area of education __\n(Primary, Secondary, FE)        | FE only\n|
    __Teaching status__      | No official teaching status      |\n| __Cost__ \n(varies
    by provider)       | Up to £500       |\n| Course length       | From 3 days full
    time to 12 weeks part time       |\n| __Entry requirements__       | None       |\n"
